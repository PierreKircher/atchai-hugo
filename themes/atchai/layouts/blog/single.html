{{ partial "header.html" . }}


	<header class="header blog">
      
        <div class="container">
            <nav class="navbar navbar-default navbar-blog">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand navbar-blog-brand" href="#"><img src="/img/Logo-blog.png"><span>Atchai</span></a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-blog-nav">
                            <li><a href="#" class="navbar-link">Blog</a></li>
                            <li><a href="#" class="navbar-link">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <img src="/img/blog-header.png" class="blog-image">
        
	</header>
	
	<section id="content">
        <article class="post">
            <div class="container">
                <div class="post-p-container">
                    

              <h1>{{ .Title }}</h1>
  
              {{ .Content }}
  
  
              {{ $author := index .Site.Params.authors .Params.author }}
              
              <div class="post-author">
                  <div class="post-author-left-container">
                      <img src="{{ $author.thumbnail }}" class="post-author-img">
                  </div>
                  <div class="post-author-right-container">
                      <h4 class="post-author-header">{{ $author.name }}</h4>
                      <p class="post-author-text">{{ $author.bio }}</p>
                      <p class="post-author-date"><em>Posted on: {{ .Date.Format "2 Jan 2006" }}</em></p>
                  </div>
              </div>
           </div>
       </div>
  </article>

{{ partial "footer.html" . }}
